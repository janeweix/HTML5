<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style> 
        div {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }
        div::before {
            content: "我在内容的前面";
        }
        div::after {
            content:"我在内容的后面";
        }
    </style>
</head>
<body>
    <div>内容</div>
</body>
</html>
