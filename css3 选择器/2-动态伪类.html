<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        a:link {
            /* 链接原本的样式 */
            color: #000;
        }
        a:hover {
            /* 鼠标覆盖到链接上时的样式 */
            color: #00f;
        }
        a:active {
            /* 鼠标按下链接时的样式 */
            color: #f00; 
        }
        a:visited {
            /* 鼠标抬起时的样式，表示这个链接已经被访问过 */
            color: yellow;
        }
        input:focus {
            /* 当文本框获得焦点时的样式 */
            background-color: #abcdef;
        }
    </style>
</head>
<body>
    <a href="#">点击一下</a>
    <input type="text">
</body>
</html>
