<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        nav {
            width: 500px;
            margin: 0 auto;
        }
        a {
            display: block;
            float: left;
            margin-right: 8px;
            width: 80px;
        }
        /* :not(Element/selector) 选择器匹配非指定元素/选择器的每个元素 */
        nav > a:not(:last-of-type) {
            border-right: 1px solid red;
        }
    </style>
</head>
<body>
    <!-- 效果：每个导航项中间有一条竖线，除了最后一个 a 标签，其他都有 border-right -->
    <nav>
        <a href="#">navlist1</a>
        <a href="#">navlist2</a>
        <a href="#">navlist3</a>
        <a href="#">navlist4</a>
        <a href="#">navlist5</a>
    </nav>
</body>
</html>
