<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clip</title>
<style>
    div {
        width: 100px;
        height: 100px;
        padding: 50px;
        border: 50px solid rgba(231, 74, 63, 0.5);
        margin: 20px;
        background-color: red;
        float: left;
    }
    div:nth-of-type(1) {
        background-clip: border-box;
    }
    div:nth-of-type(2) {
        background-clip: padding-box;
    }
    div:nth-of-type(3) {
        background-clip: content-box;
    }
</style>
</head>
<body>
    <!-- 三个 div 有相同的 width、height、padding，但不同的 background-clip 值， -->
    <!-- 背景（背景颜色、背景图片）的范围不同  -->
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
