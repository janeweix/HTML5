<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 
            text-shadow: h-shadow（水平偏移） v-shadow（竖直偏移） blur（模糊距离） color;

            模糊是向外的，不存在负值，从0开始。

            模糊距离越大，阴影越不清楚。

            颜色可以改变透明度，用 rgba()。
         */
        h1 {
            text-shadow: 0px 20px 3px red;
        }
    </style>
</head>
<body>
    <h1>hello</h1>
</body>
</html>
